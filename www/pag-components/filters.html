<div id="wrapperFiltersFields" class="row">
    <div>
        <nav id="headerFilter" style="background: #fff; border-bottom: 1px solid #ddd;">
            <div class="nav-wrapper">
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <a id="btCloseFilters" class="headermenu" href="#">
                        <i style="color: red;" class="material-icons">close</i>
                    </a>
                </div>
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                    <h3 style="margin: 15px 0 0 0; text-align: right; color: #777; font-size: 21px;">Filtros</h3>
                </div>
            </div>
        </nav>
        <div id="filtersFields"  class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div id="carouselFilter" class="owl-carousel owl-theme">
                <div class="item">
                    <div class="body" style="position: relative;">
                        <div id="routersList">
                            <h4>
                                <i class="material-icons" style="font-size: 30px;">router</i>
                                <span style="position: absolute;top: 24px;margin-left: 5px; font-size: 21px;">Roteadores</span>
                            </h4>
                            <ul class="list-group">

                            </ul>
                        </div>
                        <div id="hotspotList">
                            <h4>
                                <i class="material-icons btBackRouters" style="font-size: 30px; margin: 8px 5px 0 0;">keyboard_backspace</i>
                                <span style="position: absolute;top: 24px;margin-left: 5px; font-size: 21px;">
                                    Hotspots <i class="material-icons" style="font-size: 16px; margin: 3px 0 0 5px;">signal_wifi_4_bar</i>
                                </span>

                            </h4>
                            <ul>

                            </ul>
                        </div>
                    </div>

                </div>
                <div class="item">
                    <div id="blockDateArea">Os relatórios atuais não utilizam filtro de data</div>
                    <div id="filterDate">
                        <h4>
                            <i class="material-icons" style="font-size: 28px;">event</i>
                            <span style="position: absolute;top: 21px;margin-left: 5px; font-size: 21px;">Data / Período</span>
                        </h4>



                        <div>
                            <ul id="dateTabBts" class="nav nav-tabs" role="tablist">

                                <li data-tabselected="#tabDateInd1" class="selected">
                                    <a>Dia</a>
                                </li>
                                <li data-tabselected="#tabDateInd2">
                                    <a>Semana</a>
                                </li>
                                <li data-tabselected="#tabDateInd3">
                                    <a>Mês</a>
                                </li>
                            </ul>

                            <div class="tab-content">
                                <div role="tabpanel" class="tab-pane animated flipInX active" id="tabDateInd1">
                                    <h5>Período diário</h5>
                                    <div class="form-group" style="margin-top: 10px;">
                                        <div class="form-line">
                                            <input readonly="true" type="text" id="referenceDate" class="form-control datepicker" placeholder="Selecione uma data">
                                        </div>
                                    </div>
                                </div>
                                <div role="tabpanel" class="tab-pane animated flipInX" id="tabDateInd2">
                                    <h5>Período semanal</h5>
                                    <div class="form-group" style="margin-top: 10px;">
                                        <div class="form-line">
                                            <input readonly="true" type="text" id="weekDate" class="form-control datepicker" placeholder="Selecione uma data">
                                        </div>
                                    </div>
                                </div>
                                <div role="tabpanel" class="tab-pane animated flipInX" id="tabDateInd3">
                                    <h5>Período mensal</h5>
                                    <div class="form-group" style="margin-top: 10px;">
                                        <div class="form-line">
                                            <input readonly="true" type="text" id="monthlyDate" class="form-control datepicker" placeholder="Selecione uma data">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>




                    </div>
                </div>
            </div>

            <div class="waves-effect btn-success col-xs-12 col-sm-12 col-md-12 col-lg-12" style="text-align: center; padding: 10px;">
                <a class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="btApplyFilters" href="#">Aplicar</a>
            </div>
        </div>
    </div>
</div>
<script src="js/modules/filters.js"></script>
<script src="js/common/moment.js"></script>
<script src="js/datepicker/js/datepicker.js"></script>
<script src="js/datepicker/js/date-pt.js"></script>
<script>
    periodQuery = 'Daily';
    $(document).ready(function () {
        
//    $('#referenceDate').datepicker().on('changeDate', function (ev) {
//        alert($('#referenceDate').val())
//    });
        
        
        
        //$("#referenceDate").unbind('click');

        $('#referenceDate').datepicker({
            format: "dd/mm/yyyy",
            language: "pt-BR",
            todayHighlight: true,
            autoclose: true
        }).on('changeDate', function (ev) {
            periodQuery = 'Daily';
        });

        $('#weekDate').datepicker({
            format: "dd/mm/yyyy",
            maxViewMode: 0,
            language: "pt-BR",
            keyboardNavigation: false,
            daysOfWeekDisabled: "1,2,3,4,5,6",
            daysOfWeekHighlighted: "0",
            calendarWeeks: true,
            autoclose: true,
            todayHighlight: true
        }).on('changeDate', function (ev) {
            periodQuery = 'Weekly';
        });

        $('#monthlyDate').datepicker({
            format: "mm/yyyy",
            startView: 1,
            minViewMode: 1,
            maxViewMode: 1,
            language: "pt-BR",
            keyboardNavigation: false,
            autoclose: true,
            forceParse: false
        }).on('changeDate', function (ev) {
            periodQuery = 'Monthly';
        });
        var startdate = moment();
        startdate = startdate.subtract(1, "days");
        startdate = startdate.format("DD/MM/YYYY");
        $('#referenceDate').datepicker('setDate', startdate).datepicker('fill')
    });
</script>
