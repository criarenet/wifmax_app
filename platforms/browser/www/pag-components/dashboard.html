<div class="row wrapperCarouselCharts" id="chartSliderWrapper">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="owl-carousel owl-theme">
            <div class="item chartBox">
                <h4 style="color: #787ee8;"><i class="material-icons">person</i> Usuários online</h4>
                <div id="userOnlineChart"></div>
            </div>
            <div class="item chartBox">
                <h4 style="color: #34bfe0;"><i class="material-icons" style="font-size: 32px; margin-left: 3px; color: #34bfe0;">people</i> Usuários simultâneos</h4>
                <div id="simultUserChart"></div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="miniBox">
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <i class="material-icons" style="color: #22bd9a;">people</i>
            </div>
            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                <span data-count="maxOnlineUsers" style="color: #22bd9a;" class="labelColor col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    0
                </span>
                <span class="labelText col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    Usuários simultâneos online
                </span>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="miniBox">
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <i class="material-icons" style="color: #ffa000;">person_add</i>
            </div>
            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                <span data-count="registeredUsers" style="color: #ffa000;" class="labelColor col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    0
                </span>
                <span class="labelText col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    Usuários registrados
                </span>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="miniBox">
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <i class="material-icons" style="color: #fd2646;">block</i>
            </div>
            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                <span data-count="refusedLogins" style="color: #fd2646;" class="labelColor col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    0
                </span>
                <span class="labelText col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    Logins recusados
                </span>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="miniBox">
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <i class="material-icons" style="color: #34bfe0; font-size: 44px;">beenhere</i>
            </div>
            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                <span data-count="succeededLogins" style="color: #34bfe0;" class="labelColor col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    0
                </span>
                <span class="labelText col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    Logins realizados
                </span>
            </div>
        </div>
    </div>
</div>
