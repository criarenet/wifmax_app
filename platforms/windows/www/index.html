    <body onload="onLoad()">
        
        <div id="wrappLogin">
            <div class="loaderLine"></div>
            
            <div id="logoLoginArea" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

            </div>
            
            <div id="frmLogin" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="body">
                    <div class="row clearfix">
                        <div class="col-md-3">
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="email" class="form-control" name="userName" placeholder="Usuário">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-md-3">

                                    <input type="password" name="password" class="form-control" placeholder="Senha">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row clearfix demo-button-sizes">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <button id="btLogin" onclick="doLogin()" type="button" class="btn btn-block btn-lg waves-effect">Login</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="app">
            <div id="wrapperHeader">
                <nav id="headerCompany">
                    <div class="nav-wrapper">
                        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                            <a id="buttonMenuList" class="headermenu" href="#">
                                <i class="material-icons">menu</i>
                            </a>
                        </div>
                        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">

                                <h6></h6>
                            </div>
                        </div>
                        <div class="mainLogo col-xs-2 col-sm-2 col-md-2 col-lg-2">
                            <a class="headermenu" href="#" id="filterControl">
                                <i class="material-icons">search</i>
                            </a>
                        </div>
                    </div>
                </nav>
                <div data-initcomponents="filters" id="deviceContainer"></div>
                <div data-initcomponents="menu-list" id="menuList"></div>
                
                <div data-initcomponents="config-area" id="configArea"></div>
                
                <div id="landscapeChartsContainer" data-initcomponents="landscape-charts"></div>
                <div id="portraitChartsContainer" data-initcomponents="portrait-charts"></div>
            </div>

            <div id="bodyApp">

                <div id="analyticsContainer" class="pag" data-initcomponents="analytics"></div>
                <div id="contactsContainer" class="pag" data-initcomponents="contacts"></div>
            </div>

        <div data-initcomponents="dialogs" id="dialogsContainer">
