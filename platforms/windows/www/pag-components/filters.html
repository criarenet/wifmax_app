<div id="wrapperFiltersFields" class="row">

    <nav id="headerFilter" style="background: #fff; border-bottom: 1px solid #ddd;">
        <div class="nav-wrapper">
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <a id="btCloseFilters" class="headermenu" href="#">
                    <i style="color: red;" class="material-icons">close</i>
                </a>
            </div>
            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                <h3 style="margin: 15px 0 0 0; text-align: right; color: #777; font-size: 21px;">Filtros</h3>
            </div>
        </div>
    </nav>
    <div id="filtersFields"  class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div id="carouselFilter" class="owl-carousel owl-theme">
            <div class="item">
                <div class="body" style="position: relative;">
                    <div id="routersList">
                        <h4>
                            <i class="material-icons" style="font-size: 30px;">router</i>
                            <span style="position: absolute;top: 24px;margin-left: 5px; font-size: 21px;">Roteadores</span>
                        </h4>
                        <ul class="list-group">

                        </ul>
                    </div>
                    <div id="hotspotList">
                        <h4>
                            <i class="material-icons btBackRouters" style="font-size: 30px; margin: 8px 5px 0 0;">keyboard_backspace</i>
                            <span style="position: absolute;top: 24px;margin-left: 5px; font-size: 21px;">
                                Hotspots <i class="material-icons" style="font-size: 16px; margin: 3px 0 0 5px;">signal_wifi_4_bar</i>
                            </span>

                        </h4>
                        <ul>

                        </ul>
                    </div>
                </div>

            </div>
            <div class="item">
                <div id="blockDateArea">Os relatórios atuais não utilizam filtro de data</div>
                <div id="filterDate">
                    <h4>
                        <i class="material-icons" style="font-size: 30px;">event</i>
                        <span style="position: absolute;top: 21px;margin-left: 5px; font-size: 24px;">Data / Período</span>
                    </h4>
                    

                    <div class="bodyTab" style="margin-top: 60px;">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 wrappIptOnOff">
                            <div style="padding-left: 0;" class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                <div class="switch" style="margin-left: 0; margin-top: 1px;">
                                    <label>
                                        <input id="changeDatePeriod" type="checkbox" placeholder="Data inicial">
                                        <span class="lever switch-col-orange"></span>
                                    </label>
                                </div>
                            </div>
                            <h3 style="margin-top: 0;padding-left: 0; margin-left: -15px;" class="col-xs-9 col-sm-9 col-md-9 col-lg-9">Utilizar período</h3>
                        </div>
                        <!-- Tab panes -->
                        <div class="areaTab">
                            <div class="panelTab selected">
                                <div class="row clearfix">
                                    <!--<h3 style="color: #787ee8; margin: 5px 0 60px 15px;">Selecione a data</h3>-->
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 iptDateList">
                                        <div class="form-group">
                                            <div class="form-line">
                                                <input type="tel" id="referenceDate" class="form-control datepicker" placeholder="Selecione uma data">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="panelTab">
                                <div class="row clearfix">
                                    <!--<h3 style="color: #787ee8; margin: 5px 0 60px 15px;">Selecione o período</h3>-->
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 iptDateList">
                                        <div class="form-group">
                                            <div class="form-line">
                                                <input type="tel" maxlength="10" class="form-control datepicker" placeholder="Selecione a data inicial">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 iptDateList">
                                        <div class="form-group">
                                            <div class="form-line">
                                                <input type="tel" maxlength="10" class="form-control datepicker" placeholder="Selecione a data final">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>

        <div class="waves-effect btn-success col-xs-12 col-sm-12 col-md-12 col-lg-12" style="text-align: center; padding: 10px;">
            <a class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="btApplyFilters" href="#">Aplicar</a>
        </div>
    </div>
</div>
<script src="js/modules/filters.js"></script>
<script src="js/common/moment.js"></script>
<script src="js/common/date-picker.js"></script>
<script>
     $(document).ready(function () {
        $('#changeDatePeriod').on('change', function(){
            $('.panelTab').removeClass('selected');
            var date = $('.panelTab')[0];
            var period = $('.panelTab')[1];
            if($('#changeDatePeriod:checked').length){
                $(period).addClass('selected');
            }else{
                $(date).addClass('selected');
            }
        });
        
        $('.datepicker').bootstrapMaterialDatePicker({
            format : 'DD/MM/YYYY',
            weekStart : 0,
            time: false
        });
        
    });
</script>
